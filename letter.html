<center><h1 id="letter" onclick="pick();" style="font-size:2000%; cursor:pointer"></h1></center>
<script type="text/javascript">
    function pick(){
        alphabet = "abcdefghijklmnopqrstuvwxyz";
        randomLetter = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        document.getElementById('letter').innerHTML = randomLetter.toUpperCase();
    }
    pick();
</script>
